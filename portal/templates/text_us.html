<div>
    <div class="form-group">
        <label class="control-label">Do you want to send a text alert?</label>
        <input ng-model="respData.phone" type="text" class="form-control" placeholder="Phone number">
        <br>
        <textarea autofocus ng-model="smsContent" class="form-control" rows="3"></textarea>
    </div>
    <span class="text">
        Characters left: <span>{{140-smsContent.length}}</span>/140
    </span>
    <div ng-hide=" textUsAlert == '' " class="alert alert-dark danger-text" role="alert">
      {{textUsAlert}}
    </div>
</div>
